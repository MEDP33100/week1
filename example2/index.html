<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Button states</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="button-container">
        <button class="button default">Get it for free</button>
        <button class="button hover">Get it for free</button>
        <button class="button active">Get it for free</button>
        <button class="button" disabled>Get it for free</button>

        <button class="button tooltip">Get it for free</button>
    </div>
</body>

</html>
